
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 550px; /* Slightly wider to accommodate buttons */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #taskInput {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #addButton {
            width: 60px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addButton:hover {
            background-color: #4cae4c;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        #taskList li {
            background-color: #eee;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, border-left 0.3s ease;
            cursor: default; /* Changed from pointer since status is set by buttons */
        }

        /* --- New Button Group Styles --- */
        .task-controls {
            display: flex;
            gap: 5px; /* Spacing between buttons */
            margin-left: 10px;
        }

        /* Base style for all control buttons */
        .control-button {
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: background-color 0.2s;
            flex-shrink: 0; /* Prevents buttons from shrinking */
        }

        /* Specific styles for each button type */
        .start-button {
            background-color: #f0ad4e; /* Orange for Started */
        }
        .start-button:hover {
            background-color: #ec971f;
        }

        .half-button {
            background-color: #5bc0de; /* Blue for 50% */
        }
        .half-button:hover {
            background-color: #31b0d5;
        }

        .done-button {
            background-color: #5cb85c; /* Green for 100% done */
        }
        .done-button:hover {
            background-color: #4cae4c;
        }

        .delete-button {
            background-color: #d9534f; /* Red for Delete */
        }
        .delete-button:hover {
            background-color: #c9302c;
        }
        
        /* --- Styles for Task Status (Border on the left to indicate status) --- */
        #taskList li[data-status="started"] {
            border-left: 5px solid #f0ad4e;
            background-color: #fff8ee;
        }
        #taskList li[data-status="half-done"] {
            border-left: 5px solid #5bc0de;
            background-color: #f2faff;
        }
        #taskList li[data-status="done"] {
            text-decoration: line-through;
            color: #888;
            background-color: #e6ffe6;
            border-left: 5px solid #5cb85c;
        }
        /* Style for completed tasks from your original code (kept for safety, but status styles take precedence) */
        #taskList li.completed {
            text-decoration: line-through;
            color: #888;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addButton">Add</button>
        <ul id="taskList">
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addButton = document.getElementById('addButton');
            const taskList = document.getElementById('taskList');

            // Function to add a new task
            function addTask() {
                const taskText = taskInput.value.trim();

                if (taskText !== "") {
                    // Create the list item
                    const newTask = document.createElement('li');
                    // Initialize with a default status of 'new'
                    newTask.setAttribute('data-status', 'new');

                    // Create the HTML for the task content and the control buttons
                    newTask.innerHTML = `
                        <span>${taskText}</span>
                        <div class="task-controls">
                            <button class="control-button start-button" data-status-val="started">Started</button>
                            <button class="control-button half-button" data-status-val="half-done">50% done</button>
                            <button class="control-button done-button" data-status-val="done">100% done</button>
                            <button class="control-button delete-button">Delete</button>
                        </div>
                    `;

                    // Function to update task status
                    function updateStatus(status) {
                        // Remove the 'completed' class if it was still there
                        newTask.classList.remove('completed');
                        // Set the new data-status attribute, which triggers the CSS styles
                        newTask.setAttribute('data-status', status);
                    }

                    // Get all control buttons inside the new task item
                    const controlButtons = newTask.querySelectorAll('.control-button');

                    controlButtons.forEach(button => {
                        if (button.classList.contains('delete-button')) {
                            // Handle Delete button click
                            button.addEventListener('click', function() {
                                taskList.removeChild(newTask);
                            });
                        } else {
                            // Handle Status buttons click
                            button.addEventListener('click', function() {
                                const newStatus = button.getAttribute('data-status-val');
                                updateStatus(newStatus);
                            });
                        }
                    });

                    // Append the new task to the list
                    taskList.appendChild(newTask);

                    // Clear the input field
                    taskInput.value = "";
                }
            }

            // Listen for a click on the "Add" button
            addButton.addEventListener('click', addTask);

            // Allow adding a task by pressing the "Enter" key
            taskInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>
</body>
</html>
